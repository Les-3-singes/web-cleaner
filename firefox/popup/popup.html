<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Cleaner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <img src="../icons/icon48.png" alt="Web Cleaner" class="logo">
        <div class="header-text">
          <h1>Web Cleaner</h1>
          <p class="subtitle">nettoyez le web à votre façon</p>
        </div>
      </div>
    </header>

    <main>
      <section class="control-section">
        <button id="toggleEditMode" class="btn btn-primary">
          <span id="editModeText">mode edition</span>
        </button>
        <p class="help-text">cliquer sur elements | ctrl+z pour annuler</p>
      </section>

      <section class="stats-section">
        <div class="stat-card">
          <div class="stat-content">
            <span class="stat-value" id="sitesCount">0</span>
            <span class="stat-label">Sites</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-content">
            <span class="stat-value" id="elementsCount">0</span>
            <span class="stat-label">Éléments</span>
          </div>
        </div>
      </section>

      <section class="sites-section">
        <h2>Sites gérés</h2>
        <div id="sitesList" class="sites-list">
          <p class="empty-state">Aucun site nettoyé pour le moment</p>
        </div>
      </section>

      <section class="actions-section">
        <button id="resetCurrentSite" class="btn btn-secondary">
          Réinitialiser ce site
        </button>
        <button id="resetAll" class="btn btn-danger">
          Tout réinitialiser
        </button>
      </section>
    </main>

    <footer>
      <p class="version">v1.4 - Défi Platon Formation NDI 2025</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
